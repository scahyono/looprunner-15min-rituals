<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LoopRunner: 15-Minute Rituals</title>
  <style>
    :root {
      color-scheme: light dark;
      --bg: #f3f4f6;
      --card-bg: #ffffffaa;
      --dark-text: #1f2933;
      --accent: #6c63ff;
      --accent-2: #22c55e;
      --shadow: 0 15px 35px rgba(15, 23, 42, 0.12);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
      color: var(--dark-text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem 4rem;
    }

    header {
      text-align: center;
      max-width: 700px;
      margin-bottom: 2rem;
    }

    h1 {
      margin: 0 0 0.5rem;
      font-size: clamp(2rem, 3vw, 2.8rem);
      letter-spacing: -1px;
    }

    p.lead {
      margin: 0;
      color: #4b5563;
      font-size: 1.05rem;
    }

    .dashboard {
      width: min(900px, 100%);
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: var(--shadow);
      padding: 1.5rem;
      margin-bottom: 2rem;
    }

    .score {
      margin-bottom: 1rem;
    }

    .score:last-child {
      margin-bottom: 0;
    }

    .score-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 0.4rem;
      font-weight: 600;
      color: #1f2937;
    }

    .score-bar {
      width: 100%;
      height: 10px;
      background: #e5e7eb;
      border-radius: 999px;
      overflow: hidden;
    }

    .score-fill {
      height: 100%;
      width: 0;
      border-radius: inherit;
      transition: width 0.4s ease;
    }

    .score-fill.health {
      background: #10b981;
    }

    .score-fill.wealth {
      background: #3b82f6;
    }

    .score-fill.spirit {
      background: #ec4899;
    }

    .loop-grid {
      width: min(1100px, 100%);
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
    }

    .loop-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 24px;
      padding: 1.5rem;
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .loop-card:hover {
      transform: translateY(-6px) scale(1.01);
      box-shadow: 0 20px 40px rgba(15, 23, 42, 0.18);
    }

    .card-header {
      display: flex;
      gap: 1rem;
      align-items: center;
      margin-bottom: 1rem;
    }

    .icon {
      font-size: 2.2rem;
      background: #eef2ff;
      border-radius: 18px;
      padding: 0.8rem;
      box-shadow: inset 0 0 15px rgba(99, 102, 241, 0.15);
    }

    .settings-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.2rem;
      color: #9ca3af;
      padding: 0.5rem;
      border-radius: 50%;
      transition: color 0.2s, background 0.2s;
      margin-left: auto;
    }

    .settings-btn:hover {
      color: var(--dark-text);
      background: #f3f4f6;
    }

    .card-header h3 {
      margin: 0;
      font-size: 1.25rem;
    }

    .card-header p {
      margin: 0.2rem 0 0;
      color: #6b7280;
      font-size: 0.95rem;
    }

    .timer {
      font-size: 2rem;
      font-weight: 600;
      letter-spacing: 1px;
      text-align: center;
      margin: 1rem 0;
    }

    .progress-track {
      width: 100%;
      height: 10px;
      background: #e5e7eb;
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 1rem;
    }

    .progress-bar {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, #6366f1, #a855f7);
      transition: width 0.5s ease;
    }

    button.start-btn {
      width: 100%;
      border: none;
      background: var(--accent);
      color: white;
      padding: 0.85rem;
      border-radius: 16px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.2s ease, background 0.2s ease;
      box-shadow: 0 10px 20px rgba(99, 102, 241, 0.25);
    }

    button.start-btn:disabled {
      background: #9ca3af;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }

    button.start-btn:not(:disabled):hover {
      transform: translateY(-2px) scale(1.01);
      box-shadow: 0 18px 30px rgba(99, 102, 241, 0.3);
    }

    button.start-btn:not(:disabled):active {
      transform: scale(0.98);
    }

    .stats {
      display: flex;
      justify-content: space-between;
      font-size: 0.95rem;
      margin-top: 1rem;
      color: #4b5563;
    }

    .success-msg {
      text-align: center;
      font-size: 0.9rem;
      color: var(--accent-2);
      margin-top: 0.6rem;
      min-height: 1.2rem;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .success-msg.visible {
      opacity: 1;
    }

    @media (max-width: 600px) {
      body {
        padding: 1.5rem 1rem 3rem;
      }

      .loop-card {
        padding: 1.25rem;
      }

      .stats {
        messageTimers[loopId]=setTimeout(()=> {
            elements.success.classList.remove('visible');
          }

          , 2500);
      }

      function formatTime(seconds) {
        const m=Math.floor(seconds / 60) .toString() .padStart(2, '0');
        const s=Math.floor(seconds % 60) .toString() .padStart(2, '0');

        return `$ {
          m
        }

        :$ {
          s
        }

        `;
      }

      function updateDashboard() {
        const healthScore=state.loops.health.completedToday;
        const wealthScore=state.loops.dm.completedToday+state.loops.focus.completedToday;
        const spiritScore=state.loops.baraka.completedToday;

        setScore('health', healthScore, 4);
        setScore('wealth', wealthScore, 8);
        setScore('spirit', spiritScore, 4);
      }

      function setScore(key, value, max) {
        const textEl=document.querySelector(`[data-score-text="${key}"]`);
        const barEl=document.querySelector(`[data-score-bar="${key}"]`);
        if ( !textEl || !barEl) return;
        textEl.textContent=value;
        const percentage=Math.min(100, (value / max) * 100);

        barEl.style.width=`$ {
          percentage
        }

        %`;
      }

      </script></body></html>
